	//------------------------------------------------------------------------------------
	function thing(doc, id) {
	  var thing = null;
	  
	  if (doc['@graph']) {
		for (var i in doc['@graph']) {
		  if (doc['@graph'][i]['@id']) { 
		     if (doc['@graph'][i]['@id'] == id) {
		       thing = doc['@graph'][i];
		     }
		  }
		}
	  }
	  
	  return thing;
	
	
	}
	
	//------------------------------------------------------------------------------------
	function html_stub_person(doc, id) {
	    var html = '';
		var person = thing(doc, id);
		if (person) {
		   html = person.name;
		}
		return html;
	}
	
	//------------------------------------------------------------------------------------
	function html_stub_workExample(doc, id) {
	    var html = '';
		var workExample = thing(doc, id);
		if (workExample) {
		   if (workExample.fileFormat) {
		     html += workExample.fileFormat + ' ';
		    }
		    if (workExample.url) {
		     html += '<a href="' + workExample.url['@id'] + '">' + workExample.url['@id'] + '</a>';
		    }
		}
		return html;
	}
	
	//------------------------------------------------------------------------------------
	function display_identifier(identifier) {
		var html = '';
		if (typeof identifier === 'object') {
			html += identifier['@id'];
		} else {
			html += identifier;
		}
	
		return html;
	}	

	

	//------------------------------------------------------------------------------------
	function display_scholarlyarticle(doc, id) {
	  var article = thing(doc, id);
	  
	  if (thing) {
	    // name
	    $('h1').html(article.name);
	    
	    // identifiers
	    if (article.identifier) {
	        var html = '';
   	    	for (var i in article.identifier) {
   	    	  //console.log(article.identifier[i]);
   	    	  html += '<li>' + display_identifier(article.identifier[i]) + '</li>';
   	    	}
   	    	 $('#identifier').html(html);
   	    }
	    
	    // authors
	    if (article.author) {
	        var html = '';
   	    	for (var i in article.author) {
   	    	  html += '<li style="display:inline;padding:5px;">' + html_stub_person(doc, article.author[i]['@id']) + '</li>';
   	    	}
   	    	 $('#author').html(html);
   	    }
   	    
   	    // license
	    if (article.license) {
	        var html = '';
	        html = article.license['@id'];
   	    	 $('#license').html(html);
   	    }
   	    
	    
	    // funder (role)
	    if (article.funder) {
	        var html = '';
   	    	for (var i in article.funder) {
   	    		html += '<li>';

   	    		var role_id;
				if (typeof article.funder[i] === 'object') {
					role_id = article.funder[i]['@id'];
				} else {
					role_id = article.funder[i];
				}
				
   	    		var role = thing(doc, role_id);
   	    		
   	    		if (role.roleName) {
   	    		  html += role.roleName + ' ';
   	    		}

   	    		if (role.funder) {
   	    			var funder = thing(doc, role.funder['@id']);
   	    			html += funder.name;
   	    		}
   	    		
   	    		html += '</li>';
   	    	}
   	    	 $('#funder').html(html);
   	    }
	    
	    
	    // links to PDF, XML, HTML, etc.
	    // workExample
	    if (article.workExample) {
	        var html = '';
	        if (Array.isArray(article.workExample)) {
     	    	for (var i in article.workExample) {
     	    	  html += '<li>' + html_stub_workExample(doc, article.workExample[i]['@id']) + '</li>';
     	    	}
     	    } else {
     	    console.log(JSON.stringify(article.workExample));
     	    	  html += '<li>' + html_stub_workExample(doc, article.workExample['@id']) + '</li>';
   	    	}
   	    	$('#workExample').html(html);
   	    }
	    
	    
	    
	  
	  }
	
	  
	  
	}
		
	//------------------------------------------------------------------------------------
	function display(doc, type_to_display) {
		if (doc['@graph']) {
			for (var i in doc['@graph']) {
			  if (doc['@graph'][i]['@id']) { 
			  	//console.log(JSON.stringify(doc['@graph'][i]));
			  
			    if (doc['@graph'][i]['@type']) {
			      var types = [];
			      if (Array.isArray(doc['@graph'][i]['@type'])) {
			       	   types = doc['@graph'][i]['@type'];
			      } else {
			       	   types.push(doc['@graph'][i]['@type']);
			      }
			      //console.log(types.join(" "));
			      
			      for (var j in types) {
			        //console.log(types[j]);
			        if (types[j] == type_to_display) {
			          switch (type_to_display) {
			          
			            case 'ScholarlyArticle':
			              display_scholarlyarticle(doc, doc['@graph'][i]['@id']);
			              break;
			            
			            default:
			              break;
			          }
			        
			        }
			        
			      }
			      
			      
			    }
			  }
			}
		}
	}
	
	
	
	</script>
</head>

	<h2>License</h2>
	<ul id="license"></ul>
	<h2>Content</h2>
	<ul id="workExample"></ul>
	<h2>Container</h2>
	<ul id="container"></ul>

	<script>
		display(doc, 'ScholarlyArticle');
	</script>
</body>
