// potentially shared code
function triple($subject, $predicate, $object) {
  var triple = [];
  triple[0] = $subject;
  triple[1] = $predicate;
  triple[2] = $object;
  
  return triple;
}

function quad($subject, $predicate, $object, $context) {
  var triple = [];
  triple[0] = $subject;
  triple[1] = $predicate;
  triple[2] = $object;
  triple[3] = $context;
  
  return triple;
}


function wrap(s, html) {
  if (s.match(/^(http|urn|_:)/)) {
    if (html) {
      s = '&lt;' + s + '&gt;';
    } else {
      s = '<' + s + '>';
    }
  } else {
    s = '"' + s.replace(/"/, '\"') + '"';
  }
  return s;
}

// https://css-tricks.com/snippets/javascript/htmlentities-for-javascript/
function htmlEntities(str) {
    return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

function mendeley(doc) {
  var triples = [];

  var cluster_id = '';

  var identifiers = [];


  // get identifiers
  if (doc.identifiers) {
    for (var i in doc.identifiers) {
      switch (i) {
        case 'doi':
        	var doi = doc.identifiers[i];
        	// clean
        	doi = doi.replace(/DOI:\s*/i, '');
        	cluster_id = 'http://identifiers.org/doi/' + doi;
        	
        triples.push(triple(cluster_id,
          'http://purl.org/dc/terms/identifier',
          'http://identifiers.org/doi/' + doi));
        	
        	
        	break;
        case 'pmid':
         var pmid = doc.identifiers[i];
         triples.push(triple(cluster_id,
          'http://purl.org/dc/terms/identifier',
          'http://identifiers.org/pmid/' +  pmid));
       	
        	// PMID is cluster_id if not already set
        	if (cluster_id == '') {
        	  cluster_id = 'http://identifiers.org/pmid/' + doc.identifiers[i];
        	}
        	break;
        	
        default:
          break;
      }
    }
  }
  if (cluster_id == '') {
     cluster_id = 'urn:uuid:' + doc.id; // _id
  }
  
  

  // fields
  for (var i in doc) {
    switch (i) {

      case 'type':
        switch (doc[i]) {
          case 'journal':
            triples.push(triple(cluster_id,
              'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
              'http://schema.org/ScholarlyArticle'));
            break;
          default:
            break;
        }
        break;


        // title can be string or array
      case 'title':
        if (Array.isArray(doc[i])) {
          for (var j in citeproc[i]) {
            triples.push(triple(cluster_id,
              'http://schema.org/name',
              doc[i][j]));
          }
        } else {
          triples.push(triple(cluster_id,
            'http://schema.org/name',
            doc[i]));
        }
        break;
        
      case 'authors':
        var n = doc[i].length;
        for (var j = 0; j < n; j++) {
          var author_id = cluster_id + '#author_' + (j + 1);

          // type, need to handle organisations as authors
          triples.push(triple(author_id,
            'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
            'http://schema.org/Person'));

          triples.push(triple(cluster_id,
            'http://schema.org/author',
            author_id));

          // name
          var name = '';
          if (doc[i][j].first_name) {
            triples.push(triple(author_id,
              'http://schema.org/givenName', // ?
              doc[i][j].first_name));

            name += doc[i][j].first_name;
          }
          if (doc[i][j].last_name) {
            triples.push(triple(author_id,
              'http://schema.org/familyName', // ?
              doc[i][j].last_name));

            name += ' ' + doc[i][j].last_name;
          }

          if (name != '') {
            triples.push(triple(author_id,
              'http://schema.org/name', // ?
              name));
          }

        }
        break;        
        
      case 'abstract':
        triples.push(triple(cluster_id,
          'http://schema.org/description',
          doc[i]));
        break;
        

        // tags
      case 'tags':
        for (var j in doc[i]) {
          triples.push(triple(cluster_id,
            'http://schema.org/about',
            doc[i][j]));
        }
        break;

 

      default:
        break;
    }
  }


  // defaults
  triples.push(triple(cluster_id,
    'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
    'http://schema.org/CreativeWork'));
    
  // default identifier is Mendeley UUID
	 triples.push(triple(cluster_id,
	  'http://purl.org/dc/terms/identifier',
	  'urn:uuid:' + doc.id));
    

  output(doc, triples);

}
